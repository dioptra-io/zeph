[tool.poetry]
name = "dioptra-zeph"
version = "1.3.1"
description = "An orchestrator for distributed IP tracing"
authors = ["Matthieu Gouel <matthieu.gouel@protonmail.com>"]
homepage = "https://github.com/dioptra-io/zeph"
readme = "README.md"
license = "MIT"
packages = [
    { include = "zeph" },
    { include = "zeph_utils" },
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
diamond-miner = "^1.1.2"
dioptra-iris-client = "^0.5.1"
pyasn = "^1.6.2"
pych-client = {extras = ["orjson"], version = "^0.4.1"}
py-radix = "^0.10.0"
requests = "^2.31.0"
tqdm = "^4.66.1"
typer = "^0.9.0"
wheel = "^0.45.1"

[tool.poetry.dev-dependencies]
black = ">=24.3.0"
bump2version = "^1.0.1"
flake8 = "^6.1.0"
mypy = "^1.6.1"
pre-commit = "^3.5.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
zeph = "zeph.main:app"
zeph-bgp-convert = "zeph_utils.zeph_bgp_convert:run"

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:$",
    "if __name__ == \"__main__\":$",
    "pass$",
    "\\s\\.\\.\\.$",
    "raise NotImplementedError$"
]

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "--capture=no --doctest-modules --log-cli-level=info --strict-markers --verbosity=2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
